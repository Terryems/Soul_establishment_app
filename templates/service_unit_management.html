{% extends 'base.html' %}

{% block content %}
    <div class="service-unit-management-container">
        <h2>Service Unit Management</h2>
        <form class="service-unit-form">
            <label for="name">Service Unit Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter service unit name" required>
            
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter department" required>
            
            <button class="btn" type="submit">Create Service Unit</button>
        </form>
        
        <div class="service-unit-list">
            <h3>Existing Service Units</h3>
            <ul>
                <li>Service Unit A - Department A <button class="btn">Edit</button></li>
                <li>Service Unit B - Department B <button class="btn">Edit</button></li>
                <!-- Add more service unit entries as needed -->
            </ul>
        </div>
    </div>
{% endblock %}
